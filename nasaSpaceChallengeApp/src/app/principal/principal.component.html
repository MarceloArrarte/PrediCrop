<body>

  <app-modal></app-modal>


  <div class="main-container">
    <div class="row" [ngStyle]="{ 'display': displayBackBtn}">
      <div id='btn-back'>
        <img (click)="viewButtons()"  src="../../assets/arrow_back.png" alt="">
      </div>
    </div>
    <div class="row">
      <!-- Left column -->
      <div class="col-md-6" [ngStyle]="{ 'display': displayColBtns}">

        <div class="botones-1">

          <h5>Select at least one of the following crops</h5>
          <div class="botones">
            <button class="btn-crop btn-border-left" (click)="toggleCrop('soybean')"
              [class.active]="selectedCrops.includes('soybean')">SOYBEAN</button>
            <button class="btn-crop" (click)="toggleCrop('wheat')"
              [class.active]="selectedCrops.includes('wheat')">WHEAT</button>
            <button class="btn-crop" (click)="toggleCrop('corn')"
              [class.active]="selectedCrops.includes('corn')">CORN</button>
            <button class="btn-crop btn-border-right" (click)="toggleCrop('barley')"
              [class.active]="selectedCrops.includes('barley')">BARLEY</button>
          </div>

        </div>

        <div class="botones-2">

          <h5 class="mt-4">Select how many days ahead you want your prediction</h5>
          <div class="botones">
            <button class="btn-days btn-border-left" (click)="selectDays(30)"
              [class.active]="selectedDays === 30">30</button>
            <button class="btn-days" (click)="selectDays(60)" [class.active]="selectedDays === 60">60</button>
            <button class="btn-days" (click)="selectDays(90)" [class.active]="selectedDays === 90">90</button>
            <button class="btn-days btn-border-right" (click)="selectDays(120)"
              [class.active]="selectedDays === 120">120</button>
          </div>

        </div>

        <div class="mt-4 boton">
          <button class="btn-effect1 send-btn botones" (click)="sendPrediction()" [disabled]="loading">
            <ng-container *ngIf="loading; else btnSendText">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </ng-container>
            <ng-template #btnSendText>Send</ng-template>
          </button>
        </div>
      </div>

      <!-- Right column -->
      <div #chartsContainer class="graficas" [ngStyle]="{'display': displayCharts}">
        <div #chart class="first-chart"></div>
        <div #precipitationChart class="second-chart"></div>
        <div #temperatureChart class="third-chart"></div>
      </div>
    </div>
  </div>

</body>
